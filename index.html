<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Music Player</title>
    <link rel="stylesheet" href="css/index.css">
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("./sw.js");
        }
    </script>
</head>
<body>
    <div class="bg">
        <div class="player-container">
            <div class="player-area-container">
                <div class="player-area">
                    <div class="music-art">
                        <img class="music-art-img" src="assets/htt.webp" alt="">
                    </div>

                    <div class="music-info">
                        <div class="music-title">
                            <span id="music-title-span">ふわふわ時間</span>
                        </div>
                        <div class="music-artist">
                            <span id="music-artist-span">秋山澪</span>
                        </div>
                        <div class="music-res">
                            <span id="music-res-span">44.1KHz/16bit</span>
                        </div>
                    </div>

                    <div class="music-controls">
                        <div class="progress-container">
                            <div class="progress">
                            </div>
                            <div class="progress-indicators-container">
                                <div class="progress-now">
                                    <span id="progress-now-span">0:00</span>
                                </div>
                                <div class="seperator-div"></div>
                                <div class="progress-duration">
                                    <span id="progress-duration-span">0:00</span>
                                </div>
                            </div>
                        </div>
                        <div class="music-controls-icon-container">
                            <div class="music-controls-icon" id="backward-icon">
                                <img src="assets/skip-backward-fill.svg" alt="Skip/Backward">
                            </div>
                            <div class="music-controls-icon" id="play-icon">
                                <img src="assets/play-fill.svg" alt="Play" />
                            </div>
                            <div class="music-controls-icon" id="forward-icon">
                                <img src="assets/skip-forward-fill.svg" alt="Skip/Forward">
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="sidebar">

            </div>

        </div>
    </div>
    
</body>
</html>
