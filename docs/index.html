        if (window.mobileCheck() === true) {
            let uiMob = document.createElement("script");
            uiMob.type = "module";
            uiMob.src = "js/ui.mobile.js";
            document.head.appendChild(uiMob);
            let fileHandlerMob = document.createElement("script");
            fileHandlerMob.type = "module";
            fileHandlerMob.defer = true;
            fileHandlerMob.src = "js/fileHandler.mobile.js";
            document.head.appendChild(fileHandlerMob);

            if ("serviceWorker" in navigator) {
                navigator.serviceWorker.register("sw.mobile.js")
                .then(res => console.log("Service Worker Registered"))
                .catch(err => console.log("Service Worker Failed to Register", err));   
            } 
        }
        else if (window.mobileCheck() === false) {
            let ui = document.createElement("script");
            ui.type = "module";
            ui.src = "js/ui.js";
            document.head.appendChild(ui);
            let fileHandler = document.createElement("script");
            fileHandler.type = "module";
            fileHandler.defer = true;
            fileHandler.src = "js/fileHandler.js";
            document.head.appendChild(fileHandler);

            if ("serviceWorker" in navigator) {

    <link rel="stylesheet" media="only screen and (max-width: 480px)" href="css/index.mobile.css" />
    <link rel="stylesheet" media="only screen and (min-width: 481px)" href="css/index.css" />
    <script src="js/jsmediatags.min.js"></script>
</head>
<body>
    <div class="bg">
        <div class="lyrics-container">
        </div>
        <div class="player-container">
            <div class="player-area-container">
                <div class="player-area">
                    <div class="music-art">
                        <input id="music-input-file" type="file" accept="audio/*" hidden multiple>
                        <img class="music-art-img" src="assets/plus.webp" alt="">
                    </div>

                    <div class="music-info">
                        <div class="music-title">
                            <span id="music-title-span"></span>
                        </div>
                        <div class="music-artist">
                            <span id="music-artist-span"></span>
                        </div>
                    </div>

                    <div class="music-controls">
                        <div class="progress-container">
                            <div class="progress">
                                <div class="progress-bar"></div>
                            </div>
                            <div class="progress-indicators-container">
                                <div class="progress-now">
                                    <span id="progress-now-span">0:00</span>
                                </div>
                                <div class="seperator-div">
                                    <div class="music-res">
                                        <span id="music-res-span"></span>
                                    </div>
                                </div>
                                <div class="progress-duration">
                                    <span id="progress-duration-span">0:00</span>
                                </div>
                            </div>
                        </div>
                        <div class="music-controls-icon-container">
                            <div class="music-controls-icon" id="backward-icon">
                                <img src="assets/skip-backward-fill.svg" draggable="false" alt="Skip/Backward">
                            </div>
                            <div class="music-controls-icon" id="play-icon">
                                <img src="assets/play-fill.svg" draggable="false" alt="Play" />
                            </div>
                            <div class="music-controls-icon" id="forward-icon">
                                <img src="assets/skip-forward-fill.svg" draggable="false" alt="Skip/Forward">
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="sidebar">
                <div class="sidebar-header">
                </div>
                <div class="music-list-container">
                    <div class="music-list">

                    </div>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
